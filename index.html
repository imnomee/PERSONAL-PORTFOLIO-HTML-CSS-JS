<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Noman Rafiq - Portfolio</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./tailwind.config.js"></script>
    </head>
    <body class="overflow-x-hidden">
        <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%]">
            <img
                class="w-full"
                src="./images/header-bg-color.png"
                alt="header" />
        </div>
        <nav
            class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50">
            <img
                src="./images/logo.png"
                alt="Logo"
                class="w-28 cursor-pointer mr-14" />
            <ul
                class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50">
                <li><a href="#top">Home</a></li>
                <li><a href="#about">About me</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#work">My Work</a></li>
                <li><a href="#contact">Contact me</a></li>
            </ul>
            <div class="flex items-center gap-4">
                <button>
                    <img class="w-6" src="./images/moon_icon.png" alt="mode" />
                </button>
                <a
                    href="#contact"
                    class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4"
                    >Contact
                    <img
                        class="w-3"
                        src="./images/arrow-icon.png"
                        alt="Contact icon"
                /></a>
                <button class="block md:hidden ml-3">
                    <img
                        class="w-6"
                        src="./images/menu-black.png"
                        alt="menu"
                        onclick="openMenu()" />
                </button>
            </div>
            <!-- mobile menu -->
            <ul
                id="sideMenu"
                class="flex md:hidden flex-col py-20 px-10 fixed -right-64 top-0 bottom-0 w-52 z-50 h-screen bg-rose-50 transition gap-4">
                <div class="absolute right-6 top-6" onclick="closeMenu()">
                    <img
                        class="w-5"
                        src="./images/close-black.png"
                        alt="close" />
                </div>
                <li onclick="closeMenu()"><a href="#top">Home</a></li>
                <li onclick="closeMenu()"><a href="#about">About me</a></li>
                <li onclick="closeMenu()"><a href="#services">Services</a></li>
                <li onclick="closeMenu()"><a href="#work">My Work</a></li>
                <li onclick="closeMenu()"><a href="#contact">Contact me</a></li>
            </ul>
        </nav>
        <script src="./app.js"></script>
    </body>
</html>
